<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="img/logo 3.png" type="image/x-icon" >

    <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>
<body >
    <body class="min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: #CCBFA3;">
            <div class="container">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <img src="img/logo 2.png" alt="Claramente Livro" class="me-3" width="170px">
                   <b>Claramente Livro</b>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contatos</a>
                      </li>
                    </ul>
                    <form class="d-none" role="search" >
                      <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Search">
                      <button class="btn btn-outline-dark" type="submit">Pesquisar</button>
                    </form>
                  </div>
            </div>
        </nav>
    </header> 
    <main>
            <section class="home section" id="HOME">
                <div class="home__container container grid">
                    <div class="home__data">

                        <p class="home description">Explore o mundo dos livros e descubra histórias fantásticas.</p>
                    </div>
                    <div class="home__images">
                        <div class="home__swiper swiper">
                            <div class="swiper-wrapper">
                                <article class="home__article swiper-slide">
                                    <img src="img/book cover.jpeg" alt="Imagem" class="home__img">
                                </article>

                                <article class="home__article swiper-slide">
                                    <img src="img/a letra escarlate book cover.png" alt="Imagem" class="home__img">
                                </article>

                               
                            </div>
                        </div>
                    </div>
                </div>
            </section>

<footer class="py-3">
    <div class="container text-white">
        <hr>
        <p class="float-end">
            <a href="#">

        <p>Projeto desenvolvido nas aulas HTML/CSS/BOOTSTRAP</p>
